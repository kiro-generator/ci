on:
  workflow_call:
    inputs:
      runner:
        type: string
        required: false

env:
  MEMO: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} ${{ github.job }}'
  JOB_URL: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
name: check test
jobs:
  config:
    runs-on: ${{ inputs.runner || vars.RUNNER }}
    name: generate config
    outputs:
      config: ${{ steps.merge.outputs.config }}
    steps:
      - name: merge
        id: merge
        uses: carteramesh/ci/.github/actions/rust-config@main
        with:
          git_token: ${{ github.token }}
          runner: ${{ inputs.runner }}

  coverage:
    runs-on: ${{ matrix.os }}
    needs: [config]
    if: ${{ fromJSON(needs.config.outputs.config).jobs.coverage.if }}
    name: coverage / ${{ matrix.features }} / ${{ matrix.os }} / ${{ matrix.toolchains }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(toJSON(fromJSON(needs.config.outputs.config).jobs.coverage.matrix)) }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
        with:
          ubuntu_packages: ${{ fromJSON(needs.config.outputs.config).global.ubuntu_packages }}
      - name: fireblocks
        uses: carteramesh/fireblocks-config-action@main
        if: ${{ fromJSON(needs.config.outputs.config).global.fireblocks.enabled }}
        with:
          fireblocks-secret: |
            ${{ secrets.FIREBLOCKS_SECRET }}
          fireblocks-api-key: ${{ secrets.FIREBLOCKS_API_KEY }}
          fireblocks-endpoint: ${{ vars.FIREBLOCKS_ENDPOINT }}
          solana-rpc-url: ${{ secrets.RPC_URL }}
          commitment: 'finalized'
          set-env-vars: 'false'
      - name: llvm-tools
        shell: bash
        run: |
          rustup default ${{ matrix.toolchains }}
          rustup component add llvm-tools-preview
          cargo install cargo-llvm-cov
      - name: cargo generate-lockfile
        if: hashFiles('Cargo.lock') == ''
        run: cargo generate-lockfile
      - name: llvm-cov (${{ matrix.features }})
        run: |
          ${{ fromJSON(needs.config.outputs.config).jobs.coverage.run }}
        env:
          FEATURES: ${{ matrix.features }}
          CARGO_ARGS: ${{ fromJSON(needs.config.outputs.config).jobs.coverage.args || '' }}
          RUST_LOG: "${{ fromJSON(needs.config.outputs.config).global.rustlog || 'info' }}"
      - name: Record Rust version
        run: echo "RUST=$(rustc --version)" >> "$GITHUB_ENV"
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov-${{ matrix.features }}.info
          flags: ${{ matrix.features }}
          env_vars: OS,RUST
  fmt:
    needs: [config]
    runs-on: ${{ fromJSON(needs.config.outputs.config).runner }}
    name: fmt
    if: ${{ fromJSON(needs.config.outputs.config).jobs.fmt.if }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
      - name: fmt
        run: |
          ${{ fromJSON(needs.config.outputs.config).jobs.fmt.run }}
  clippy:
    needs: [config]
    runs-on: ${{ matrix.os }}
    if: ${{ fromJSON(needs.config.outputs.config).jobs.clippy.if }}
    name: ${{ matrix.toolchains }} / clippy / ${{ matrix.features }} / ${{ matrix.os }}
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(toJSON(fromJSON(needs.config.outputs.config).jobs.clippy.matrix)) }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
        with:
          ubuntu_packages: ${{ fromJSON(needs.config.outputs.config).global.ubuntu_packages }}
      - name: ${{ matrix.toolchains }} cargo clippy (${{ matrix.features }})
        uses: giraffate/clippy-action@v1
        with:
          reporter: 'github-pr-check'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: clippy-${{ matrix.toolchains }}-${{ matrix.features }}
          clippy_flags: ${{ matrix.features != 'default' && format('--features {0}', matrix.features) || '' }}

  semver:
    needs: [config]
    runs-on: ${{ fromJSON(needs.config.outputs.config).runner }}
    name: semver
    if: ${{ fromJSON(needs.config.outputs.config).jobs.semver.if }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
        with:
          ubuntu_packages: ${{ fromJSON(needs.config.outputs.config).global.ubuntu_packages }}
      - name: cargo-semver-checks
        uses: obi1kenobi/cargo-semver-checks-action@v2
        # with:
        # feature-group: ${{ matrix.features != 'default' && matrix.features || 'default-features' }}
  hack:
    needs: [config]
    # cargo-hack checks combinations of feature flags to ensure that features are all additive
    # which is required for feature unification
    runs-on: ${{ fromJSON(needs.config.outputs.config).runner }}
    name: hack
    if: ${{ fromJSON(needs.config.outputs.config).jobs.hack.if }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
        with:
          ubuntu_packages: ${{ fromJSON(needs.config.outputs.config).global.ubuntu_packages }}
      - name: Install cargo-hack
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-hack
          locked: false
      # intentionally no target specifier; see https://github.com/jonhoo/rust-ci-conf/pull/4
      # --feature-powerset runs for every combination of features
      - name: cargo hack
        run: cargo hack --feature-powerset check
  doc:
    needs: [config]
    runs-on: ${{ fromJSON(needs.config.outputs.config).runner }}
    name: doc
    if: ${{ fromJSON(needs.config.outputs.config).jobs.doc.if }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
        with:
          ubuntu_packages: ${{ fromJSON(needs.config.outputs.config).global.ubuntu_packages }}
      - name: Install cargo-docs-rs
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-docs-rs
          locked: false
      - name: cargo docs-rs
        run: |
          ${{ fromJSON(needs.config.outputs.config).jobs.cargo-docs.run }}
  cargo-sort:
    needs: [config]
    runs-on: ${{ fromJSON(needs.config.outputs.config).runner }}
    name: cargo-sort
    if: ${{ fromJSON(needs.config.outputs.config).jobs.cargo-sort.if }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
      - name: Install cargo-sort
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-sort
          locked: false
      - name: Check `Cargo.toml` sort
        run: |
          ${{ fromJSON(needs.config.outputs.config).jobs.cargo-sort.run }}
  dependencies:
    needs: [config]
    runs-on: ${{ fromJSON(needs.config.outputs.config).runner }}
    name: check unused deps
    if: ${{ fromJSON(needs.config.outputs.config).jobs.dependencies.if }}
    steps:
      - name: Init
        uses: carteramesh/ci/.github/actions/rust-init@main
      - name: Install cargo-machete
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-machete
          locked: false
      - name: Check unused Cargo dependencies
        run: |
          ${{ fromJSON(needs.config.outputs.config).jobs.dependencies.run }}
